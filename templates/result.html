<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>NoFakeNews</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="brandname">
                NoFakeNews (NFN) Web Application
            </div>
            <h2>Fake News Detection</h2>
        </div>
    </header>
    <p style="color: blue; font-size: 20px; text-align: center;">
        <b>Prediction:</b>
    </p>
    <div class="result">
        <h2>Verdict: {{ verdict }}</h2>
        <h2>Certainty: {{ certainty }}</h2>
        <h2>Prediction: {{ prediction }}</h2>
        <h2>Processed Text: {{ processed_text }}</h2>
    </div>
</body>
</html>
